# ========================
# TOMCAT
# ========================

server.tomcat.additional-tld-skip-patterns=*.jar
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ========================
# SPRING
# ========================

logging.level.org.springframework=INFO 
logging.level.ch.so.agi.grundstuecksinformation.server.ExtractServiceImpl=DEBUG 
logging.level.ch.so.agi.grundstuecksinformation.server.OerebExtractService=DEBUG 
#logging.level.ch.so.agi.grundstuecksinformation.server=DEBUG 

# ========================
# Application
# ========================
app.myVar=${VAR:defaultValue}
app.opensearchDescriptionUrl=${OPENSEARCH_DESCRIPTION_URL:http://grundstuecksinformation.ch/api/opensearchdescription.xml}
app.searchServiceUrl=${SEARCH_SERVICE_URL:https://geo.so.ch/api/search/v2/?filter=ch.so.agi.av.gebaeudeadressen.gebaeudeeingaenge,ch.so.agi.av.grundstuecke.rechtskraeftig&searchtext=}
app.dataServiceUrl=${DATA_SERVICE_URL:https://geo.so.ch/api/data/v1/}
app.oerebServiceUrl=${OEREB_SERVICE_URL:https://geo.so.ch/api/oereb/}
app.cadastreServiceUrl=${CADASTRE_SERVICE_URL:https://geo-t.so.ch/api/cadastre/}